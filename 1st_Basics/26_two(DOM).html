<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai or Code-Lec = 2 </title>
</head>
<body style="background-color: #212121; color:#ffffff">
<div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
</div>
</body>

<!-- ++++++ scripting +++++ -->
<!--how to select elements in DOM ++++-->
<script>
   const parent = document.querySelector('.parent')
   console.log(parent);
   console.log(parent.children[3]);

   for(let i = 0; i<parent.children.length; i++){
    console.log(parent.children[i].innerHTML);

   }
parent.children[0].style.color = "green"
parent.children[1].style.color = "orange"
parent.children[2].style.color = "yellow"
parent.children[3].style.color = "magenta"

console.log(parent.firstElementChild)
console.log(parent.lastElementChild)


const dayOne = document.querySelector('.day')
console.log(dayOne)

console.log(dayOne.nextElementSibling)
console.log("NODE: ", parent.childNodes)


</script>
</html>
