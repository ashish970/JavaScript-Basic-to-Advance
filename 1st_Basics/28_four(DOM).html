<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code Lec -4</title>
</head>
<body style="background-color: #212121; color:#f5f5f5">
<ul class="language">
    <li>Javascript</li>

</ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = '${langName}'
        document.querySelector('.language')
        appendChild(li)
    }

    addLanguage("python");
    addLanguage("java");

</script>

<!--this is all about basics of DOM in Javascript...-->
</html>
